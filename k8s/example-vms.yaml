---
# Example VirtualMachine CRs for testing
# Resource allocation: CPU cores and memory (what VM has)
# Utilization: How much of allocated resources are actually used (for simulation)

apiVersion: simulation.node-classifier.io/v1alpha1
kind: VirtualMachine
metadata:
  name: vm-small-1
  namespace: default
  annotations:
    description: "Small VM: 1 core, 2Gi memory, 15% CPU util, 60% memory util"
spec:
  resources:
    cpu: "1"         # 1 CPU core
    memory: "2Gi"    # 2GiB memory
  utilization:
    cpu: "0.15"      # Using 15% of allocated CPU (0.15 cores)
    memory: "0.6"    # Using 60% of allocated memory (1.2Gi)
  running: true

---
apiVersion: simulation.node-classifier.io/v1alpha1
kind: VirtualMachine
metadata:
  name: vm-medium-1
  namespace: default
  annotations:
    description: "Medium VM: 2 cores, 4Gi memory, 18% CPU util, 80% memory util"
spec:
  resources:
    cpu: "2"         # 2 CPU cores
    memory: "4Gi"    # 4GiB memory
  utilization:
    cpu: "0.18"      # Using 18% of allocated CPU (0.36 cores)
    memory: "0.8"    # Using 80% of allocated memory (3.2Gi)
  running: true

---
