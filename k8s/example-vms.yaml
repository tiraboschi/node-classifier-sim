---
# Example VirtualMachine CRs for testing
# Resource allocation: CPU cores and memory (what VM has)
# Utilization: How much of allocated resources are actually used (for simulation)

apiVersion: simulation.node-classifier.io/v1alpha1
kind: VirtualMachine
metadata:
  name: vm-small-1
  namespace: default
  annotations:
    description: "Small VM: 1 core, 2Gi memory, 50% CPU util, 60% memory util"
spec:
  resources:
    cpu: "1"         # 1 CPU core
    memory: "2Gi"    # 2GiB memory
  utilization:
    cpu: "0.5"       # Using 50% of allocated CPU (0.5 cores)
    memory: "0.6"    # Using 60% of allocated memory (1.2Gi)
  running: true

---
apiVersion: simulation.node-classifier.io/v1alpha1
kind: VirtualMachine
metadata:
  name: vm-medium-1
  namespace: default
  annotations:
    description: "Medium VM: 2 cores, 4Gi memory, 70% CPU util, 80% memory util"
spec:
  resources:
    cpu: "2"         # 2 CPU cores
    memory: "4Gi"    # 4GiB memory
  utilization:
    cpu: "0.7"       # Using 70% of allocated CPU (1.4 cores)
    memory: "0.8"    # Using 80% of allocated memory (3.2Gi)
  running: true

---
apiVersion: simulation.node-classifier.io/v1alpha1
kind: VirtualMachine
metadata:
  name: vm-large-1
  namespace: default
  annotations:
    description: "Large VM: 4 cores, 8Gi memory, 60% CPU util, 75% memory util"
spec:
  resources:
    cpu: "4"         # 4 CPU cores
    memory: "8Gi"    # 8GiB memory
  utilization:
    cpu: "0.6"       # Using 60% of allocated CPU (2.4 cores)
    memory: "0.75"   # Using 75% of allocated memory (6Gi)
  running: true

---
apiVersion: simulation.node-classifier.io/v1alpha1
kind: VirtualMachine
metadata:
  name: vm-compute-intensive
  namespace: default
  annotations:
    description: "CPU-intensive VM: 8 cores, 4Gi memory, 90% CPU util"
spec:
  resources:
    cpu: "8"         # 8 CPU cores
    memory: "4Gi"    # 4GiB memory
  utilization:
    cpu: "0.9"       # Using 90% of allocated CPU (7.2 cores)
    memory: "0.5"    # Using 50% of allocated memory (2Gi)
  running: true

---
apiVersion: simulation.node-classifier.io/v1alpha1
kind: VirtualMachine
metadata:
  name: vm-memory-intensive
  namespace: default
  annotations:
    description: "Memory-intensive VM: 2 cores, 16Gi memory, 85% memory util"
spec:
  resources:
    cpu: "2"         # 2 CPU cores
    memory: "16Gi"   # 16GiB memory
  utilization:
    cpu: "0.3"       # Using 30% of allocated CPU (0.6 cores)
    memory: "0.85"   # Using 85% of allocated memory (13.6Gi)
  running: true

---
apiVersion: simulation.node-classifier.io/v1alpha1
kind: VirtualMachine
metadata:
  name: vm-fractional
  namespace: default
  annotations:
    description: "Small VM with fractional CPU: 0.5 cores, 1Gi memory"
spec:
  resources:
    cpu: "0.5"       # 0.5 CPU cores (500 millicores)
    memory: "1Gi"    # 1GiB memory
  utilization:
    cpu: "0.8"       # Using 80% of allocated CPU (0.4 cores)
    memory: "0.7"    # Using 70% of allocated memory (0.7Gi)
  running: true
