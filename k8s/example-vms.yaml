    cpu: "4"         # 4 CPU cores
    memory: "8Gi"    # 8GiB memory
  utilization:
    cpu: "0.12"      # Using 12% of allocated CPU (0.48 cores)
    memory: "0.75"   # Using 75% of allocated memory (6Gi)
  running: true

