---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: descheduler-operand
  namespace: kube-descheduler
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: descheduler-softtainter
  namespace: kube-descheduler
---
